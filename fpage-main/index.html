<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

    <!-- Add your custom CSS here -->
    <style>
        /* Add a black background color to the top navigation */
        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        /* Style the links in the navigation bar */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Responsive */
        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav button.icon {
                float: right;
                display: block;
                color: #f2f2f2;
                text-decoration: none;
                padding: 14px 16px;
                border: none;
                background: none;
                cursor: pointer;
                font-size: 24px;
            }

            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive button.icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
                padding: 14px 16px;
                transition: max-height 0.3s ease-out;
                max-height: 0;
            }

            .topnav.responsive button.icon:before {
                content: '\f0c9';
                font-family: 'FontAwesome';
            }

            .topnav.responsive a {
                max-height: 400px;
            }
        }

        /* Add a CSS transition to the navigation bar to smoothly slide in the navigation links when the hamburger menu icon is clicked */
        .topnav a {
            transition: max-height 0.3s ease-out;
        }
    </style>
</head>
<body>

    <!-- Add your custom HTML here -->
    <div class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <button class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </button>
    </div>

    <div class="main">
        <nav>
            <i class="ri-menu-line"></i>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">About</a></li>
            </ul>
            <ul>
                <li><h1>PackMyScrap</h1></li>
            </ul>
            <ul>
                <li><a href="">My Booking</a></li>
            </ul>
            <img src="ig.png" class="logo">
        </nav>
        <div class="content">
            <div class="left">
                <h1>Recycle your Scrap and embrace Sustainability</h1>
                <p>Paper-Plastics-Metal-Appliances</p>
                <a href="" download="CV">Recycle Now</a>
            </div>
            <div class="right">
                <img src="imgg.png" alt="">
            </div>
        </div>
    </div>

    <!-- Add your custom JavaScript here -->
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

</body>

</html>
